<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Tetris</title>

        <link rel="stylesheet" href="./dist/style.css">
        <script type="application/javascript" src="./vendor/keymaster.js"></script>
        <script type="text/javascript" src="./dist/main.js"></script>
    </head>

    <body>

        <div id="side-left">
            <div id="instructions">
                <h1>Instructions</h1>
                <div id="instructions-content" class="border">
                    <h6>A: Move Left</h6>
                    <h6>D: Move Right</h6>
                    <h6>Q: Rotate</h6>
                    <h6>E: Rotate</h6>
                </div>
            </div>
        </div>

        <canvas id="my-canvas" class="border"></canvas>

        <div id="side-right">

            <div id="next-piece">
                <h1>Next Piece</h1>
                <canvas id="side-canvas" class="border"></canvas>
            </div>

            <div id="scoreboard">
                <h1>Score</h1>
                <div id="score" class="border"></div>
            </div>

        </div>
    </body>

</html>
